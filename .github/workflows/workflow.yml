name: Deploy to Self-Hosted

on:
  push:
    branches: ['main']
  pull_request:
    branches: ['main']

jobs:
  build:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v3
      - name: Clear Cache
        run: |
          docker stop ceboostxi-api || true
          docker rm ceboostxi-api || true
          docker rmi ceboostxi-api:latest || true
      - name: Build Image
        run: |
          docker build --no-cache . \
            --file Dockerfile \
            --tag ceboostxi-api
      - name: Run Image
        run: |
          docker run --restart always -d \
            -e PORT=${{ secrets.PORT }} \
            -e NEXT_PUBLIC_API_URL=${{ secrets.NEXT_PUBLIC_API_URL }} \
            --network reverse-proxy_default \
            --name ceboostxi-api \
            ceboostxi-api:latest
